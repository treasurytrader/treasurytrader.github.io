<br />
예스스팟에서 DLL 불러오는 기능이 언제 될지 몰라서 여러가지 방법을 찾아 봄<br />
예스트레이더에서 데이터를 교환할 수 있는 방법은 3가지<br />
<br />
1. DB (양방향으로 가능)<br />
2. Print (출력 전용)<br />
3. DDE (수신 전용)<br />
<br />
DDE로 출력할때 윈도우 ANSI(CP949)로 맞춰야 정상으로 수신된다<br />
